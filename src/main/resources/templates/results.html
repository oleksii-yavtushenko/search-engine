<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<h1 class="logo-result shadow">find smth</h1>
<form class="search-result-form" method="get" th:action="@{/search}">
    <label>
        <input id="query" required type="text" name="query" placeholder="find.." th:value="${query}" class="search-input">
    </label>
    <button type="submit" class="search-button">
        <svg class="submit-button">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
        </svg>
    </button>
</form>

<div class="container">
    <div th:if="${pages.size() == 0}">No results...</div>
    <div th:if="${pages.size() > 0}" th:inline="text">[[${pages.size()}]] results</div>
    <div th:each="page : ${pages}">
        <a th:text="${page.title}" th:href="${page.url}"></a>
        <br>
        <small><a th:text="${page.url}" th:href="${page.url}"></a></small><br>
        <small th:text="${page.showcaseContent}"></small>
        <br><br>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
    <symbol id="search" viewBox="0 0 32 32">
        <path d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z"/>
    </symbol>
</svg>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
